<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
  *{
    overflow-x: hidden;
    overflow-y: hidden;
  }
</style>

  </head>
<body>

<div class="container-fluid shadow sm-3 mb-4 vertical-center" style="width:30vw; margin-top:2vw; height: 45vw">
<form>
  <div class="form-group">
    <label for="formGroupExampleInput"><h3>Endereço:</h3></label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Endereço">
  </div>
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput">Cidade:</label>
      <input type="text" class="form-control" placeholder="Cidade">
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Bairro:</label>
      <input type="text" class="form-control" placeholder="Bairro">
    </div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Escola:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escola">
  </div>
  <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Sexo:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="#" id="gridRadios1" value="#" checked>
          <label class="form-check-label" for="gridRadios1">
           Homem
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="#" id="gridRadios2" value="#">
          <label class="form-check-label" for="gridRadios2">
            Mulher
          </label>
        <label for="formGroupExampleInput">Outros:</label>

        </div>
     </div>   
     </div>
  <div class="row">
    <div class="col">
      <label for="formGroupExampleInput">Idade:*</label>
      <input type="text" class="form-control" placeholder="Idade">
    </div>
    <div class="col">
      <label for="formGroupExampleInput">Tipo:*</label>
      <input type="text" class="form-control" placeholder="Tipo">
    </div>
  	<div class="col">
      <label for="formGroupExampleInput">Data:*</label>
      <input type="date" class="form-control" placeholder="Data">
    </div>
  </div>
  <br>
  <div class="custom-file">
  <label class="custom-file-label" for="customFile">Insira uma foto</label>
  <input type="file" class="custom-file-input" id="customFile">
  </div>
  <div class="form-group">
  <label for="formGroupExampleInput">Preconceito:</label>
    	<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Preconceito">
  <label for="exampleFormControlTextarea1">Descrição:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Denunciar!</button>
  
</form>
</div>

</body>
</html>
